 version: "3.0"
 
 nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there
      - yo

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later
      - Ciao
      - later

  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - very good
      - great
      - amazing
      - wonderful
      - I am feeling very good
      - I am great
      - I'm good

  - intent: mood_unhappy
    examples: |
      - sad
      - very sad
      - unhappy
      - bad
      - very bad
      - awful
      - terrible
      - not very good
      - extremely sad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: demand_joke
    examples: |
      - got a pokemon gag?
      - could you tell me a joke?
      - please give me a funny
      - know any good pokemon puns?
      - give me a wisecracker
      - tell me of a good antic
      - tell me a joke
      - no, i want to hear a joke
      - tell me another joke
      - give me another one
      - give me a good pokemon joke
      - give me another joke
      - oke, make me laugh one more time
      - make me laugh

