 version: "3.0"
 
 nlu:
  - intent: user_initiate_chat
    examples: |
      - prices: [199.00](min_price) [399.00](max_price)
      - prices: [1000](min_price) [10000](max_price)
      - prices: [800](min_price) [2000](max_price)
      - prices: [1500](min_price) [4500](max_price)

  - intent: user_made_offer
    examples: |
      - [400](user_offer)
      - [100.02]
      - [1000] 
      - [1000] Dollar

  - intent: user_offer_accepted
    examples: |
      - yes
      - ok confirmed
      - done
      - ok done
      - accepted
      - ready
      - fine
      - deal
      - agree
      - final
      - interested

  - intent: user_offer_denied
    examples: |
      - no
      - never
      - deny
      - reject
      - not interested
      - not agree
      - try again
      - later
      - try


  - intent: user_end
    examples: |
      - thank you
      - thanks
      - ty
      - tnx
      - bye
      - end
      - over

  - intent: user_random
    examples: |
      - this is random chat