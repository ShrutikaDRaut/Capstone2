{% extends 'base.html' %}
{% block content %}
<div class="small-container single-product">
    <div class="row">
        <div class="col-2">
            <img src="{{product.product_Img_url}}" width="100%">
        </div>
        <div class="col-2">
            <h1>{{product.product_Name}}</h1>
            <h4>${{ product.display_Price }}</h4>
            <input id="quantity-{{product.product_Id}}" type="number" value="{{cartQuantity}}">
            <button data-product="{{product.product_Id}}" data-action="add" class="btn update-cart">Add To Cart</button>
            <h3>Product Details</h3>
            <p>{{productDetail}}</p>
            <p>Brand: {{product.brand}}</p>
            <p>Model Number: {{product.model}}</p>
        </div>
    </div>
</div>
{% endblock %}
